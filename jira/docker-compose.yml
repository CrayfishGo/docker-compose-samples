version: '2'
services:
  jira-mysql-db:
    restart: always
    image: mysql:5.6
    hostname: jira-mysql-db
    volumes:
      - ~/dockerData/jira-mysql-db:/var/lib/mysql
      - /etc/localtime:/etc/localtime
    command: [--character-set-server=utf8mb4,--collation-server=utf8mb4_unicode_ci]
    environment:
      MYSQL_ROOT_PASSWORD: jira123!!
      MYSQL_DATABASE: jira
      MYSQL_USER: jira
      MYSQL_PASSWORD: jira
    ports:
      - 3309:3306
    container_name: jira-mysql-db
    mem_limit: 3g
  jira-server:
    restart: always
    image: idoall/jira
    hostname: jira-server
    volumes:
      - ~/dockerData/jira-data:/tmp
      - /etc/localtime:/etc/localtime
    links:
      - jira-mysql-db
    ports:
      - "20011:8085"
      - "20012:8080"
      - "20013:8443"
      - "20014:8090"
      - "20015:22"
    container_name: jira-server
    mem_limit: 3g
